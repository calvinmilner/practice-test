<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3>Page List</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="i : ${dataList}" class=".table-striped">
                <td><span data-th-text="${i.id}"></span></td>
                <td><span data-th-text="${i.name}"></span></td>
                <td><span data-th-text="${i.description}"></span></td>
                <td><span data-th-text="${#dates.format(i.dueDate, 'EEE, dd/MM/yyyy')}"></span></td>
                <td><span data-th-text="${i.priority}"></span></td>
                <td><span data-th-text="${i.status}"></span></td>
                <td><span data-th-text="${#dates.format(i.created, 'EEE, dd/MM/yyyy')}"></span></td>
                <td><span data-th-text="${#dates.format(i.updated, 'EEE, dd/MM/yyyy')}"></span></td>
            </tr>
        </tbody>
    </table>
    <div><a th:href="@{/user/add}"><button type="button" class="btn btn-outline-dark">New Todo</button></a></div>
    <div><a th:href="@{/user/clear}"><button type="button" class="btn btn-outline-dark">Logout</button></a></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
