<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="p-4 m-4 border-0">
    <div class="p-3 mb-4 col-4 mx-auto bg-success text-white rounded">
        <h1 class="text-center">Product successfully purchased!</h1>
    </div>

    <div class="p-3 mb-4 col-4 mx-auto card">
        <div class="card-body" th:object="${product}">
            <h5 class="card-title" th:text="*{title}">Product title</h5>

            <p class="card-text pb-3 pt-3" th:text="*{description}">Description</p>

            <div class="mx-auto" style="width: 18rem;">
            <table class="table">
                <tr>
                    <th scope="row">Price</th>
                    <td class="text-center">$<span th:text="*{price}">10</span></td>
                </tr>
                <tr>
                    <th scope="row">Discount</th>
                    <td class="text-center"><span th:text="*{discountPercentage}">5</span>%</td>
                </tr>
                <tr>
                    <th scope="row">Rating</th>
                    <td class="text-center"><span th:text="*{rating}">2.5</span> / 5</td>
                </tr>
                <tr>
                    <th scope="row">Brand</th>
                    <td class="text-center"><span th:text="*{brand}">brand</span></td>
                </tr>
                <tr>
                    <th scope="row">Category</th>
                    <td class="text-center"><span th:text="*{category}">category</span></td>
                </tr>
            </table>
            </div>
        </div>
    </div>

    <div class="d-md-flex justify-content-center">
        <a class="btn btn-primary btn-lg" th:href="@{/products}" role="button">Next</a>
    </div>
</body>

</html>
